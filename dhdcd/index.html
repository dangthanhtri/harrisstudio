<script>
var script_url = "https://script.google.com/macros/s/AKfycbzYpV9jAMqpSLxK_5pS4KdL_8hjYIberX7cK7AGcPF8DcAagI4/exec?callback=ctrlq&id=";

document.onkeyup = function (evt) {
var bar = document.getElementById("barcode");
if (evt.keyCode == 13)// Enter key pressed
{
  //alert(bar.value);
  bar.value = null;
} else {
  //bar.value += evt.key;
  var qrresult = bar.value;
  var url = script_url+qrresult+"&action=checkin"; 
  var request = jQuery.ajax({
  crossDomain: true,
  url: url ,
  method: "GET",
  dataType: "jsonp"
  });
  barcode.focus();
};
}
</script>
